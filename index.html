<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1></h1>
        <div class="main-box">
            <h1 class="white-color">Generate a</h1>
            <h1 class="green-color">random password</h1>
            <p class="site-description">Never use an insecure password again</p>

            <div class="controls-wrapper">
                <div class="input-group-inline">
                    <label for="password-length">Length (5â€“25):</label>
                    <input type="number" id="password-length" class="password-input" min="5" max="15">
                </div>
            
                <div class="toggle-row">
                    <label class="toggle">
                        <input type="checkbox" id="include-symbols" checked>
                        <span class="slider"></span>
                        <span class="toggle-label">Symbols</span>
                    </label>
            
                    <label class="toggle">
                        <input type="checkbox" id="include-numbers" checked>
                        <span class="slider"></span>
                        <span class="toggle-label">Numbers</span>
                    </label>
                </div>
            </div>
            
                   
            <hr>
            <button onclick="generatePassword()">Generate passwords</button>
            <hr>

            <div class="password-container">
                <p class="password-1" id="password-one-el" onclick="copyToClipboard('password-one-el')"></p>
                <p class="password-2" id="password-two-el" onclick="copyToClipboard('password-two-el')"></p>
            </div>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
